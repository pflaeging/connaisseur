deployment:
  imagePullPolicy: Never
validators:
- name: dockerhub
  type: notaryv1
  host: notary.docker.io
  trust_roots:
    - name: sse
      key: |
        -----BEGIN PUBLIC KEY-----
        MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEsx28WV7BsQfnHF1kZmpdCTTLJaWe
        d0CA+JOi8H4REuBaWSZ5zPDe468WuOJ6f71E7WFg3CVEVYHuoZt2UYbN/Q==
        -----END PUBLIC KEY-----
- name: allow
  type: static
  approve: true
policy:
- pattern: "*:*"
  validator: dockerhub
  with:
    trust_root: sse
- pattern: "k8s.gcr.io/*:*"
  validator: allow
- pattern: "docker.io/securesystemsengineering/connaisseur:*"
  validator: dockerhub
  with:
    trust_root: sse

namespacedValidation:
  enabled: true
  mode: ignore

